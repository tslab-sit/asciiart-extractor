// Apply the java plugin to add support for Java
apply plugin: 'java'

apply plugin: 'eclipse'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use 'jcenter' for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
}

// In this section you declare the dependencies for your production and test code
dependencies {
    compile group: 'commons-collections', name: 'commons-collections', version: '3.2'
 	compile group: 'nz.ac.waikato.cms.weka', name: 'weka-stable', version: '3.6.12'
	compile files('libsvm/java/libsvm.jar')

    // The production code uses the SLF4J logging API at compile time
    compile 'org.slf4j:slf4j-api:1.7.12'

    // Declare the dependency for your favourite test framework you want to use in your tests.
    // TestNG is also supported by the Gradle Test task. Just change the
    // testCompile dependency to testCompile 'org.testng:testng:6.8.1' and add
    // 'test.useTestNG()' to your build script.
    testCompile 'junit:junit:4.12'
}

jar {
    manifest {
	attributes 'Implementation-Title': 'ASCII art Extractor'
    }
    from configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
}

task copyWrapperScripts(type: Copy) {
    from './src/main/shell'
    into './build/bin'
}
assemble.dependsOn copyWrapperScripts

task copyPerlScripts(type: Copy) {
    from './src/main/perl'
    into './build/bin'
}
assemble.dependsOn copyPerlScripts